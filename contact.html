<!DOCTYPE html>

<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="styles/contact.css">
        <script src="https://kit.fontawesome.com/580d4af044.js" crossorigin="anonymous"></script>

        <link rel="icon" href="L.png" type="image/png">
    </head>

    <body>

        <section class="section-1">
            <div class="main-width">
                <header>
                    <div class="logo">
                        
                        <i class="fa-solid fa-l"></i>
                    </div>
                    <nav>
                        <div class="hamb">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

                        <ul class="navbar">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="https://drive.google.com/file/d/1FxSAPF8XJxcc8VhVHLV8rmaOngLq5uph/view?usp=sharing" target="blank9">Resume</a></li>

                            <li class="btn"><a href="contact.html">Contact</a></li>  
                        </ul>
                    </nav>
                </header>
            </div>
            <div class="container-1">
                <form class="contact-form" action="https://formsubmit.co/666ea28750199c3942a5acf4436fd046" method="POST">
                    <div class="title">
                        <h2>Contact me</h2>
                    </div>
        
                    <div class="half">
                        <div class="item">
                            <label for="name">Name</label>
                            <input placeholder="Your full name" type="text" name="Name" id="name">
                        </div>
                        <div class="item">
                            <label for="email">Email</label>
                            <input placeholder="Your email address" type="text" name="Email" id="email">
                        </div>
                    </div>
        
                    <div class="full">
                        <label for="message">Message</label>
                        <textarea placeholder="Do you have any questions for me?" name="Message" id="message"></textarea>
                    </div>
                    <div class="action">
                        <input type="submit" value="Send">
                        <input type="reset" value="Clear">
                    </div>
                    
        
                </form>
            </div>
            
                    
               
        

        </section> 

        
        <script type="text/javascript" src="script.js"></script>
